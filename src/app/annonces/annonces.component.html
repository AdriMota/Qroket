<div *ngFor="let animal of animalLost">
  <div (click)="showAnimal($event, animal.name, animal.description, animal.location, animal._id, animal.user)"
    [id]='animal._id' *ngIf="showLost">
    <div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
          alt="A dog lost">
      </div>
      <div>
        {{ animal.name }}
      </div>
    </div>
  </div>
</div>
<div *ngFor="let animal of animalFind">
  <div (click)="showAnimal($event, animal.name, animal.description, animal.location, animal._id, animal.user)"
    *ngIf="showFind" [id]="animal._id">
    <div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
          alt="A dog lost">
      </div>
      <div>
        {{animal.name}} </div>
    </div>
  </div>
</div>
