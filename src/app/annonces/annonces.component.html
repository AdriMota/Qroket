<div *ngFor="let animal of animals">
  <div (click)="showAnimal($event)" ng-Click="openModal()" *ngIf="showLost && animal.type == 'lost'" [attr.animalId]="animal._id"> {{ animal.name }}</div>
  <div (click)="showAnimal($event)" *ngIf="showFind && animal.type == 'find'" [attr.animalId]="animal._id"> {{ animal.name }} </div>
</div>
