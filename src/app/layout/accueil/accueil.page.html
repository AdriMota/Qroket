<ion-header *ngIf="!showForm">
  <ion-toolbar>
    <ion-title>accueil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="!showForm">
    <div>
      <h1>Un animal perdu ou trouvé ?</h1>
      <p>Si tu as perdu ton meilleur ami ou trouvé un animal perdu, ajoute-le sur Qroket pour qu’il puisse retrouver sa
        famille. Nous faisons de notre mieux pour que les personnes l’ayant aperçu entrent en contact avec toi !</p>
      <app-custom-button [paragraph]="'Créer une annonce'" [showIcon]="true"
        (handleClick)="handleClick($event)"></app-custom-button>
    </div>
    <div>
      <h2>J'ai été trouvé</h2>
      <app-annonces-component [showLost]="false" [showFind]="true" [showAll]="true"></app-annonces-component>
    </div>
    <div>
      <h2>J'ai été perdu</h2>
      <app-annonces-component [showLost]="true" [showFind]="false" [showAll]="true"></app-annonces-component>
    </div>
  </div>
  <div *ngIf="showForm">
    <app-add-animals></app-add-animals>
  </div>
  <div>
    <app-add-animal></app-add-animal>
  </div>
</ion-content>
