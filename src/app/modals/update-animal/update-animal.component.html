<ion-content class="ion-padding">
  <ion-modal [trigger]="id" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <div>
        <div>
          <div>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-img
              src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"
              alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
          </div>
        </div>
        <ion-content class="ion-padding">
          <div>
            <h1>Changer les informtions</h1>
            <ion-item>
              <ion-label position="stacked">Nom</ion-label>
              <ion-input [(ngModel)]="name" (ngModelChange)="updateInput()" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Description</ion-label>
              <ion-input [(ngModel)]="description" (ngModelChange)="updateInput()" ></ion-input>
            </ion-item>
          </div>
        </ion-content>
      </div>
      <div>
        <app-custom-button *ngIf="!disableButton" expand="block" [paragraph]="'Enregistrer'" [showIcon]="false" (click)="confirm()"></app-custom-button>
        <app-custom-button expand="block" [paragraph]="'Supprimer l\'annonce'" [showIcon]="false" (click)="deleteAnimal()"></app-custom-button>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
