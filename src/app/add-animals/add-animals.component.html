<ion-header *ngIf="!showAnswerApi">
  <p>Créer une annonce</p>
</ion-header>
<div *ngIf="!showAnswerApi">
  <h1>Quelques informations</h1>

  <ion-item fill="solid">
    <ion-label position="stacked">Nom(*)</ion-label>
    <ion-input [clearOnEdit]="true" name="lastname" placeholder="Nom ou nom descriptif"></ion-input>
    <!-- <ion-note *ngIf="messageErrors?.formErrors.lastname" [innerHTML]="messageErrors?.formErrors.lastname"></ion-note> -->
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Localité(*)</ion-label>
      <ion-input name="postcode" type="text" placeholder="1400 Yverdon-les-Bains"></ion-input>  
    </ion-item>
  </ion-list>

  <ion-item fill="solid">
    <ion-label position="stacked">Description(*)</ion-label>
    <ion-input [clearOnEdit]="true" name="lastname" placeholder="Petite description de l'animal"></ion-input>
  </ion-item>

  <form>
    <input type="file">
  </form>

  <ion-button fill="solid" (click)="submitAnnonce($event)" >Créer l'annonce</ion-button>
</div>
  <div *ngIf="showAnswerApi">
    <h1>C'est enregistré</h1>
    <p>Ton annonce a bien été enregistrée, merci. Tu devrais recevoir des nouvelles dans les prochains jours, alors reste connecté !</p>
    <ion-button fill="solid" (click)="goHome($event)" >Retour à l'accueil</ion-button>
  </div>
