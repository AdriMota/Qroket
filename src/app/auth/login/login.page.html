<ion-header >
  <ion-toolbar>
    <ion-title>Re-Bonjour</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Re-Bonjour</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)" class="ion-padding">

    <ion-list mode="ios">
      <ion-item fill="solid" style="--padding-start: 0px; --border-style: none;  --padding-end: 0px;">
        <ion-label position="stacked">Adresse mail</ion-label>
        <ion-input mode="ios" 
        style=" border-radius: 10px; border: 2px solid #d9d9d9;  --placeholder-color: #ddd; --placeholder-opacity: .8;--padding-bottom: 10px; --padding-end: 10px; --padding-start: 10px;--padding-top: 10px;" 
        [clearOnEdit]="true" #email="ngModel" required="true" type="email" [(ngModel)]="authRequest.email" name="email" placeholder="exemple@heig-vd.ch"></ion-input>
        <ion-note *ngIf="email.invalid && email.touched" slot="error">Adresse mail requise.</ion-note>
      </ion-item>

      <ion-item fill="solid" style="--padding-start: 0px; --border-style: none;  --padding-end: 0px;">
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input 
        style=" border-radius: 10px; border: 2px solid #d9d9d9;  --placeholder-color: #ddd; --placeholder-opacity: .8;--padding-bottom: 10px; --padding-end: 10px; --padding-start: 10px;--padding-top: 10px;" 
        mode="ios" #password="ngModel" required="true" [type]="passwordType" [(ngModel)]="authRequest.password" name="password" placeholder="Hdslap!$$00ddia_">
        
      </ion-input>
        <ion-icon class="ion-padding-top" slot="end"  [name]="passwordIcon" (click)="hideShowPassword()"></ion-icon>
        <ion-note  *ngIf="password.invalid && password.touched" slot="error">Mot de passe requis.</ion-note>
      </ion-item>
    </ion-list>

    <div class="ion-padding-top">
      <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">Se connecter</ion-button>
      <ion-text color="danger" *ngIf="loginError">Oops! Email ou mot de passe invalide.</ion-text>
    </div>

  </form>

  <div class="inscription ion-padding">
    <p>Pas encore inscrit ?</p>
    <a routerLink="/inscription">Rejoins-nous !</a>
  </div>
</ion-content>
